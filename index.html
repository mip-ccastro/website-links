<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Links</title>
</head>
<body>
    <div id="container">
        <h1>Website Lists</h1>
        <ul id="weblink_list">
            <script>
                fetch('list')
                    .then(response => response.json())
                    .then(data => data.list.forEach(site => {
                        const listItem = document.createElement('li');
                        listItem.innerHTML = `<a href="${site.url}" target="_blank" style="text-decoration:none;font-size:x-large;">${site.title}</a>`;
                        document.querySelector('#weblink_list').appendChild(listItem);
                    }))
                    .catch(error => console.log(error))
            </script>
        </ul>
    </div>
</body>
</html>
